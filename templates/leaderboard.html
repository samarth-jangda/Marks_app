<!DOCTYPE html>
<html lang="en">
<head>
	<title>My Leaderboard</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="/static/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/css/util_a.css">
	<link rel="stylesheet" type="text/css" href="/static/css/main_b.css">
	<link rel="stylesheet" type="text/css" href="/static/css/table.css">
<!--===============================================================================================-->
</head>
<body>


	<div class="container-contact100" style="background-image: url('/static/images/bg-01.jpg');">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" method="Post" action="/leaderboard">
				<span class="contact100-form-title">
					Search Your Scorecard
				</span>

				<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Search Scorecard by Any_Name </span>
					<input class="input100" type="text" name="query" placeholder="Search you score by any name">
				</div>

                <table width="60%" id="t01" align="right">


					<thead>
					<tr>
						<th>id</th>
						<th>Username</th>
                        <th>Roll No</th>
						<th>Math marks</th>
                        <th>Physics Marks</th>
                        <th>Chemistry Marks</th>
                        <th>Total Marks</th>
                        <th>Percentage</th>
                    </tr>
                    </thead>


		            <tbody>
					 {% for row in data_a %}
					   <tr>
				           <td>{{row[0]}}</td> <br>
				           <td>{{row[1]}}</td>
						   <td>{{row[2]}}</td>
					       <td>{{row[3]}}</td>
				           <td>{{row[4]}}</td>
                           <td>{{row[5]}}</td>
                           <td>{{row[6]}}</td>
                           <td>{{row[7]}}</td>
			           </tr>
		             {% endfor %}


			        </tbody>
				</table>
				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							Find My score
						</button>
					</div>
				</div>


			</form>
		</div>

		<span class="contact100-more">
				Call us on +001 345 6178
		</span>
	</div>



	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="/static/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/vendor/bootstrap/js/popper.js"></script>
	<script src="/static/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/js/main_B.js"></script>

  gtag('config', 'UA-23581568-13');
</script>



</body>
</html>
